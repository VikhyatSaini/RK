<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Form</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-rows: 50px 1fr 50px;
            height: 100vh;
            gap: 10px;
        }
        .contact{
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: white;
            grid-template-rows: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact"><h1>Contact Us</h1>
            <div class="box"></div>
        </div>
    </div>
    
</body>
</html>
